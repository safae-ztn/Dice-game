<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <div class="global">
        <div class="player1 active">
            <div class="player-name" id="player-name1">Player 1</div>
            <div class="player-score" id="player-score1">45</div>
            <div class="player-current">
                <div class="current-label" id="current-label1">Current</div>
                <div class="current-score" id="current-score1">11</div>
            </div>
        </div>
        <div class="player2">
            <div class="player-name" id="player-name2">Player 2</div>
            <div class="player-score" id="player-score2">77</div>
            <div class="player-current">
                <div class="current-label" id="current-label2">Current</div>
                <div class="current-score" id="current-score2">22</div>
            </div>
        </div>
        <button class="btn-new"><i class="material-icons">add_circle_outline</i>New game</button>
        <button class="btn-rollDice"><i class="material-icons">replay</i>Roll Dice</button>
        <button class="btn-hold"><i class="material-icons">system_update_alt</i>HOLD</button>
        <img src="Dice-PNG.png" alt="Dice" class="dice" id="dice">
        <input type="text" placeholder="ENTER  FINAL  SCORE" class="final-score">
        <div class="copy">copyright@2019 safae-ZTN</div>
    </div> 
    <script src="diceGame.js"></script>
</body>
</html>
